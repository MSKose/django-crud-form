{% extends 'student_register/base.html' %} 
{% block content %}

<section class="vh-100" >
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center h-100" style="padding-top: 20px;">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3" >
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">Student deletion</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col">Id.</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Path</th>
                        <th class='d-flex justify-content-center align-items-center'>
                            <p class="m-auto">Are you sure?</p>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      
                      <tr>
                        <th scope="row">{{student.id}}</th>
                        <td>{{student.fullname}}</td>
                        <td>{{student.path}}</td>
                        <td class='d-flex justify-content-center'>
                            <input type="submit" value="Delete" class="btn btn-danger">
                            {% comment %} <a type="submit" class="btn btn-danger">Delete</a> {% endcomment %}
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </form>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
