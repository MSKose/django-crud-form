{% extends 'student_register/base.html' %} 
{% block content %}

<section class="vh-100" >
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center h-100" style="padding-top: 20px;">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3" >
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">Student list</h4>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">Id.</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Path</th>
                    <th class='d-flex justify-content-center'>
                        <a type="submit" class="btn btn-success" href="{% url 'form' %}">+ Add New</a>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  {% for student in students %}
                  <tr>
                    <th scope="row">{{student.id}}</th>
                    <td>{{student.fullname}}</td>
                    <td>{{student.path}}</td>
                    <td class='d-flex justify-content-center'>
                      <a href="/delete/{{student.id}}/" class="btn btn-danger">Delete</a>
                      <a type="submit" href="/{{student.id}}/" class="btn btn-primary ms-1">Edit</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
